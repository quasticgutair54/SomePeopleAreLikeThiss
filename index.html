<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feather of Rebellion</title>
  <!-- Cabin Sketch and Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <style>
    body.neutral {
      background-image: url('background-index.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    body.neutral::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.4);
      z-index: -1;
    }

    h1.main-title {
      text-transform: none !important;
      font-family: 'Cabin Sketch', cursive;
    }
  </style>
</head>
<body class="neutral">

  <audio id="bg-music" autoplay loop>
    <source src="spring-in-my-step-copyright-free-music-for-youtube-320726.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <h1 class="main-title">You scanned a bird. Curious or judgmental?</h1>
    <p class="subtitle">Choose a side:</p>

    <div class="choice-container">
      <div class="choice-box">
        <img src="Bird_Curious.jpeg" alt="Curious Bird" class="bird-image"/>
        <br>
        <button class="btn" onclick="location.href='curious-q1.html'">ðŸŸ¢ Iâ€™m Curious</button>
      </div>
      <div class="choice-box">
        <img src="Bird_judgemental..jpeg" alt="Judgmental Bird" class="bird-image"/>
        <br>
        <button class="btn" onclick="location.href='judgmental-q1.html'">ðŸ”´ Iâ€™m Judgmental</button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const music = document.getElementById('bg-music');
      const src = music?.querySelector('source')?.getAttribute('src') || 'default';
      const key = 'musicTime_' + src;

      const savedTime = localStorage.getItem(key);
      if (music && savedTime) {
        music.currentTime = parseFloat(savedTime);
      }

      music.play().catch(() => {
        document.addEventListener('click', () => {
          music.play();
        }, { once: true });
      });

      window.addEventListener('beforeunload', () => {
        if (music) {
          localStorage.setItem(key, music.currentTime);
        }
      });
    });
  </script>
</body>
</html>
